<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to number</title>
</head>

<body>
    <a href="" id="your_number">Click to Call</a>
    <script>
        function getQueryParams() {
            var queryParams = {};
            var queryString = window.location.search.substring(1);
            var params = queryString.split("&");
            for (var i = 0; i < params.length; i++) {
                var pair = params[i].split("=");
                queryParams[pair[0]] = decodeURIComponent(pair[1]);
            }
            return queryParams;
        }// Get query parameters
        var params = getQueryParams();

        // Now you can use the params object within your script
        console.log(params);

        // Example: accessing a specific query parameter named 'id'
        var id = params.number;
        if (id) {
            var link = document.getElementById("your_number");
            link.href = `tel:` + id;
            link.click()
            console.log("ID:", id);
        } else {
            alert('?number=your_number(+countrycode) is missing')
        }
    </script>

</body>

</html>
